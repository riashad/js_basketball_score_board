    <h2>Variable Practice</h2>
    <p id="name-el"></p> <button id="show-name" onclick="showName()">Show Name</button>
    <button id="hide-name" onclick="hideName()" style="visibility: hidden;">Hide Name</button>

    <script>
    // Create two variables, firstName and lastName
    let firstName = "Riashad";
    let lastName = "Noor";
    // Concatenate the two variables into a third variable called fullName
    let fullName = firstName +" "+ lastName;
    // Log fullName to the console
    console.log(fullName);

    function showName(){
        document.getElementById('name-el').style.visibility = "visible";
        document.getElementById('name-el').innerText = fullName;
        document.getElementById('show-name').style.visibility = "hidden";
        document.getElementById('show-name').style.display = "none";
        document.getElementById('hide-name').style.visibility = "visible";
    }

    function hideName(){
        document.getElementById('name-el').style.visibility = "hidden";
        document.getElementById('hide-name').style.display = "none";
        document.getElementById('hide-name').style.visibility = "hidden";
        document.getElementById('show-name').style.visibility = "visible";
        document.getElementById('show-name').style.display = "block";
    }
    </script>
